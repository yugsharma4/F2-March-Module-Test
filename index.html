<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Blogging site</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">Blogging Website</a>
        <button
          class="navbar-toggler bg-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <!-- Button trigger modal -->
          <button
            type="button"
            id="create_new_post"
            class="btn btn-outline-light bg-dark text-light"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
          >
            Create New Post
          </button>

          <!-- New Post Modal -->
          <div
            class="modal fade"
            id="staticBackdrop"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">
                    Create A Post
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <input
                    type="text"
                    class="form-control mb-3"
                    id="modal_heading"
                    placeholder="Enter Your heading..."
                  />
                  <textarea
                    class="form-control"
                    id="modal_text_area"
                    rows="5"
                    placeholder="Enter Your Blog Post..."
                  ></textarea>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    id="modal_public_post"
                    class="btn btn-dark"
                    data-bs-dismiss="modal"
                  >
                    Public Post
                  </button>
                  <button
                    type="button"
                    id="modal_cancel_post"
                    class="btn btn-dark"
                    data-bs-dismiss="modal"
                  >
                    Cancel Post
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- Blog Posts -->
    <div class="post_container"></div>

    <div
      class="modal fade"
      id="editPost"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Edit A Post</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              class="form-control mb-3"
              id="edit_heading"
              placeholder="Enter Your heading..."
            />
            <textarea
              class="form-control"
              id="edit_text_area"
              rows="5"
              placeholder="Enter Your Blog Post..."
            ></textarea>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              id="modal_save_post"
              class="btn btn-dark"
              data-bs-dismiss="modal"
            >
              Save Post
            </button>
            <button
              type="button"
              id="modal_delete_post"
              class="btn btn-dark"
              data-bs-dismiss="modal"
            >
              Delete Post
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
